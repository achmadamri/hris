<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>Halaman utama</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet">
<style type="text/css">
p {
	font-family: 'Open Sans', sans-serif;
}

body {
	font-family: 'Cabin', sans-serif;
	text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.3);
	/*color: #fff;*/
	/*  background: url("../images/bg/1.jpg") no-repeat center center fixed; */
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
}
</style>

<link type="text/css" rel="stylesheet" href="HRIS.css">
<link rel="stylesheet" type="text/css" href="resources/css/gxt-all.css" />
<link rel="stylesheet" type="text/css" href="resources/css/gxt-gray.css" />

<script type="text/javascript" language="javascript"
	src="hris/hris.nocache.js"></script>
</head>
<body>
	<div id="logo">
		<img src="resources/images/default/logo.png" />
	</div>
	<div id="main"></div>
	<div id="loading-hris">
		<div class="loading-indicator">
			<span id="loading-msg">Loading...</span>
		</div>
	</div>

	<script>
		var lat = 0;
		var lon = 0;
		
		function getLat() {			
			navigator.geolocation.getCurrentPosition(setLat);
		}

		function setLat(position) {
			lat = position.coords.latitude;
		}
		
		function getLon() {			
			navigator.geolocation.getCurrentPosition(setLon);
		}

		function setLon(position) {
			lon = position.coords.longitude;
		}
	</script>

</body>
</html>
